<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/c10c2f8581.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-image"></div>

    <select class="select" name="selectSong" id="selectSong">
      <option value="sufiMusic">Sufi</option>
      <option value="sufiMusic">Motivational</option>
      <option value="sufiMusic">Pop</option>
      <option value="sufiMusic">Sufi</option>
    </select>

    <div class="container">
      <img class="image" src="./images/kun_faya_kun.jpeg" alt="img" />

      <div class="controls">
        <button class="btn prev" onclick="prev()">
          <i class="icon fa-solid fa-backward"></i>
        </button>
        <button class="btn play" onclick="play()">
          <i class="icon fa-solid fa-play"></i>
          <!-- <i class="icon fa-solid fa-pause"></i> -->
        </button>
        <button class="btn next" onclick="next()">
          <i class="icon fa-solid fa-forward"></i>
        </button>
        <button class="btn volume" onclick="volume()">
          <!-- <i class="icon fa-solid fa-volume"></i> -->
          <i class="icon fa-solid fa-volume-high"></i>
        </button>
      </div>

      <div class="songInfo">
        <div class="progress-bar">
          <progress class="prog" value="1"></progress>
        </div>
        <p class="songName">Kun Faya Kun</p>
        <p class="singer">A.R. Rahman, Javed Ali, Mohit Chauhan</p>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
