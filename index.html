<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/c10c2f8581.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <select
      class="select"
      name="selectSong"
      id="selectSong"
      onchange="select()"
    >
      <option class="options" value="desiHipHopMusic">Desi Hip Hop</option>
      <option class="options" value="sufiMusic">Sufi</option>
      <option class="options" value="motivationalMusic">Motivational</option>
      <option class="options" value="romanticMusic">Romantic</option>
      <option class="options" value="sadMusic">Sad</option>
    </select>

    <div class="container">
      <img class="image" src="images\kehndi-hundi-si.jpg" alt="img" />

      <div class="progress-bar">
        <progress class="prog" max="" value="0"></progress>
      </div>

      <div class="controls">
        <button class="btn prev" onclick="prev()">
          <i class="icon fa-solid fa-backward"></i>
        </button>

        <button class="btn play" onclick="play()">
          <i class="icon fa-solid fa-pause"></i>
        </button>

        <!-- <button class="btn play" onclick="pause()"> -->
        <!-- <i class="icon fa-solid fa-pause"></i> -->
        <!-- </button> -->

        <button class="btn next" onclick="next()">
          <i class="icon fa-solid fa-forward"></i>
        </button>

        <div class="volumeDiv">
          <progress class="volume-bar" max="1" value="1"></progress>
          <button class="btn volume">
            <i class="icon fa-solid fa-volume-high"></i>
            <!-- <i class="icon fa-solid fa-volume-xmark"></i> -->
          </button>
        </div>
      </div>

      <div class="songInfo">
        <p class="songName">Kehndi Hundi Si Chan Tak Raah Bana De</p>
        <p class="singer">Ap Dhillon, Gurinder Gill</p>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
